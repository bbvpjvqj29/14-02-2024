<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>쯈uieres ser mi 14 de febrero?</title>

  <style>
    body {
      background: linear-gradient(#0b0c2a, #1a1b4b);
      color: white;
      text-align: center;
      font-family: 'Georgia', serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .botones {
      position: relative;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }

    #si {
      background-color: #ff4d88;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }

    .mensaje {
      display: none;
      margin-top: 30px;
      font-size: 18px;
      max-width: 300px;
    }

    a {
      color: #ffd1e8;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>쯈uieres ser mi 14 de febrero, Luis? 游눘</h1>

  <div class="botones">
    <button id="si">S칤 游눚</button>
    <button id="no">No 游땩</button>
  </div>

  <div class="mensaje" id="mensaje">
    游눏 Tendr치s que esperar al 14 para ver tu sorpresa 游눏
  </div>

  <script>
    const botonNo = document.getElementById("no");
    const botonSi = document.getElementById("si");
    const mensaje = document.getElementById("mensaje");

    // Bot칩n NO se escapa
    botonNo.addEventListener("mouseover", () => {
      const ancho = window.innerWidth - botonNo.offsetWidth;
      const alto = window.innerHeight - botonNo.offsetHeight;

      const nuevaX = Math.random() * ancho;
      const nuevaY = Math.random() * alto;

      botonNo.style.left = nuevaX + "px";
      botonNo.style.top = nuevaY + "px";
    });

    // Bot칩n S칈
    botonSi.addEventListener("click", () => {
      const hoy = new Date();
      const es14 = hoy.getDate() === 14 && hoy.getMonth() === 1;

      if (es14) {
        // Ir al cup칩n el 14
        window.location.href = "cupon.html";
      } else {
        mensaje.style.display = "block";
      }
    });
  </script>

</body>
</html>
